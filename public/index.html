<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Rest-Server</title>
</head>

<body>

    <h1>Google Sing-In</h1>
    <hr>

    <div id="g_id_onload" data-client_id="1004197065702-p108mma61hucnrp3qo7bjksai38qr8vt.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_singout"> Cerrar sesi칩n </button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            //Este es el google token : ID_TOKEN
            //console.log('id_token', response.credential);

            const body = { id_token: response.credential } //Toma las credenciales que vienen de google

            //petici칩n fetch
            //Esto es una promesa
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp)

                    //grabar correo en el local storage
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn) //si algo sale mal vemos el error
        }


        const button = document.getElementById('google_singout');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()


            google.accounts.id.revoke(localStorage.getItem('email'), done => { //dispara el callback
                localStorage.clear();  //limpiar local storage
                location.reload(); //recargar la p치gina y vaciar cualquier cosa que se tenga en el estado de la aplicaci칩n

            });
        }

    </script>



</body>

</html>
